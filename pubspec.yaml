name: ecotrack_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  permission_handler: ^12.0.0+1
  url_launcher: ^6.3.1
  webview_flutter: ^4.11.0
  wifi_iot: ^0.3.19+2
  wifi_scan: ^0.4.1+2
  connectivity_plus: ^4.0.1
  flutter_dotenv: ^5.2.1
  network_info_plus: ^6.1.4
  cached_network_image: ^3.4.1
  fl_chart: ^1.0.0
  shared_preferences: ^2.5.3
  pin_code_fields: ^8.0.1
  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/navbarlogos/
    - assets/icons/appliancelogos/
    - assets/lottie/
    - .env
